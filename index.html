<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awsome icon -->
    <script src="https://kit.fontawesome.com/94d1d08c84.js" crossorigin="anonymous"></script>
    <!-- tailwind cnd link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyui cnd link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <title>ABC News</title>
</head>
<body class="bg-gray-100">

    <!-- header section -->
    <header class="bg-gray-300 bg-opacity-50 py-1 rounded-bl-full " >
      <nav class=" sm:w-5/12 md:w-9/12 lg:w-10/12 xl:w-10/12 2xl:w-10/12 mx-auto">
          <div class="navbar  ">
              <div class="flex-1">
                <a class=" sm:text-sm md:text-md lg:text-lg xl:text-xl 2xl:text-2xl font-bold "><span class="bg-blue-600 text-white sm:px-5 sm:px-2 sm:py-1 2xl:px-5 2xl:py-2 xl:px-5 xl:py-2 lg:px-5 lg:py-2 md:px-5 md:py-2 rounded-md">ABC</span> News</a>
              </div>
              <div class="flex-none">
                <ul class="menu menu-horizontal p-0 ">
                  <li><a class=" text-blue-600  sm:px-2 sm:py-1 2xl:px-5 2xl:py-2 xl:px-5 xl:py-2 lg:px-5 lg:py-2 md:px-5 md:py-2  sm:text-sm md:text-md lg:text-lg xl:text-xl 2xl:text-2xl font-medium" >News</a></li>
                  <li><a onclick ="blogSection()" class=" sm:px-2 sm:py-1 2xl:px-5 2xl:py-2 xl:px-5 xl:py-2 lg:px-5 lg:py-2 md:px-5 md:py-2 sm:text-sm md:text-md lg:text-lg xl:text-xl 2xl:text-2xl font-medium">Blog</a></li>
                </ul>
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
              </div>
          </div>
      </nav>
    </header>
    <!-- main section -->
    <main>
    <!-- menu section -->
    <section class="sm:w-5/12 md:w-9/12 lg:w-10/12 xl:w-10/12 2xl:w-10/12 mx-auto my-10">
        <div>
            <ul id="list-container" class="menu menu-horizontal  rounded-0 sm:text-sm md:text-md lg:text-lg xl:text-xl 2xl:text-2xl font-medium sm:flex-col md:flex-row lg:flex-row xl:flex-row 2xl:flex-row justify-between">
            </ul>
        </div>
    </section>
    <!-- catagory found -->
    <section class="sm:w-5/12 md:w-9/12 lg:w-10/12 xl:w-10/12 2xl:w-10/12 mx-auto pl-5 py-5 bg-white text-black rounded-md mb-10 ">
        <div id="Total-news-found" >
           
        </div>
    </section>
    <!-- spinner section -->
    <section class=" sm:w-5/12 md:w-9/12 lg:w-10/12 xl:w-10/12 2xl:w-10/12 mx-auto h-6">
      <div  id="spinner" class="text-center hidden" >
        <div role="status">
            <svg class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
      </div>
    </section>
    <!-- short by view section -->
    <section class=" sm:invisible md:visible lg:visible xl:visible 2xl:visible md:w-9/12 lg:w-10/12 xl:w-10/12 2xl:w-10/12 mx-auto my-10">
        <div class="sm:visible md:invisible lg:invisible xl:invisible 2xl:invisible flex justify-between sm:w-5/12 md:w-9/12 lg:w-10/12 xl:w-10/12 2xl:w-10/12 mx-auto ">
          <button class=" btn btn-active btn-primary rounded-md sm:px-2 sm:py-1 2xl:px-5 2xl:py-2 xl:px-5 xl:py-2 lg:px-5 lg:py-2 md:px-5 md:py-2 sm:text-sm md:text-md lg:text-lg xl:text-xl 2xl:text-2xl font-medium"> Today's Pick</button>
          <button class=" btn  btn-outline btn-primary rounded-md sm:px-2 sm:py-1 2xl:px-5 2xl:py-2 xl:px-5 xl:py-2 lg:px-5 lg:py-2 md:px-5 md:py-2 sm:text-sm md:text-md lg:text-lg xl:text-xl 2xl:text-2xl font-medium"> Trending</button>
        </div>
        <div class=" flex justify-between items-center">
          <div class="flex gap-3 items-center">
            <div>
              <h2 class=" font-bold sm:text-sm md:text-md lg:text-lg xl:text-xl 2xl:text-2xl opacity-80"> Sort By View :</h2>
            </div>
            <select class=" select sm:px-2 sm:py-1 2xl:px-5 2xl:py-2 xl:px-5 xl:py-2 lg:px-5 lg:py-2 md:px-5 md:py-2">
              <option disabled selected>Defult</option>
              <option>Breaking news</option>
              <option>Regular news</option>
              <option>International news</option>
              <option>Sports</option>
              <option>Culture</option>
              <option>Arts</option>
              <option>All news</option>
            </select>
          </div>
          
          <div>
            <button class=" btn btn-active btn-primary rounded-md sm:px-2 sm:py-1 2xl:px-5 2xl:py-2 xl:px-5 xl:py-2 lg:px-5 lg:py-2 md:px-5 md:py-2 sm:text-sm md:text-md lg:text-lg xl:text-xl 2xl:text-2xl font-medium"> Today's Pick</button>
            <button class=" btn  btn-outline btn-primary rounded-md sm:px-2 sm:py-1 2xl:px-5 2xl:py-2 xl:px-5 xl:py-2 lg:px-5 lg:py-2 md:px-5 md:py-2 sm:text-sm md:text-md lg:text-lg xl:text-xl 2xl:text-2xl font-medium"> Trending</button>
          </div>
        </div>
        
    </section>
    <!-- news card section -->
    <section class="sm:w-5/12 md:w-9/12 lg:w-10/12 xl:w-10/12 2xl:w-10/12 mx-auto mb-10">
        <div id="news-container" > 
        </div>
    </section>
    <!-- modal section -->
    <section>
        <input type="checkbox" id="my-modal-5" class="modal-toggle" />
        <div class="modal">
            <div id="news-modal" class="modal-box sm:w-7/12 md:w-9/12 lg:w-10/12 xl:w-10/12 2xl:w-10/12 mx-auto">  
            </div>
        </div>
    </section>    
    </main>
    <!-- footer section -->
    <footer class=" footer footer-center p-6 bg-gray-300 bg-opacity-50  rounded-tr-full">
      <div>
        <p class="sm:text-sm md:text-md lg:text-lg xl:text-xl 2xl:text-2xl font-medium"> Copyright Â© 2022 - All right reserved by ACME Industries Ltd </p>
      </div>
    </footer>
    <!-- js file link  -->
    <script src="js/app.js"></script>
</body>
</html>
